<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="../Calculus/js/script.js"></script>
    <title>Calculadora</title>

</head>

<body>

    <div class="calculadora">
        <div class="insidecalc">

            <div class="titulo">
                <h1>Calculus</h1>
            </div>

            <div class="input">
                <h3>Insira um Valor</h3>
                <input id="input_valor" type="text" placeholder="Digite um Valor">
            </div>

            <div class="selecao">
                <select id="base">
                    <option value="decimal" class="option">Decimal</option>
                    <option value="binario" class="option">Binária</option>
                    <option value="octal" class="option">Octal</option>
                    <option value="hexadecimal" class="option">Hexadecimal</option>
                </select>
            </div>

            <div class="botao">
                <div id="resultado" class="resultado"></div>
            </div>


            <button onclick="converter()">Converter</button>


        </div>
    </div>

    <footer class="rodape">
        <div class="info_rodape">

            <div class="titulo_rodape">
                <p>São Paulo Tech School - 1º SIS</p>
            </div>

            <div class="nomes">
                <p>Lucas Pereira Canuto</p>
                <p>Marcio Ribeiro Julião</p>
            </div>

            <div class="divemail">
                <p class="email">Email:</p>
                <p class="lucas">lucas.canuto@sptech.school</p>
                <p class="marcio">marcio.juliao@sptech.school</p>
            </div>

            <div class="imagem">
                <img class="img" src="src/img/sptech_logo_negativa_1.png" alt="">
            </div>

        </div>
    </footer>
</body>

</html>
