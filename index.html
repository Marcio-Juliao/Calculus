<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="../Calculus/js/script.js"></script>
    <title>Calculadora</title>

</head>

<body>

    <div class="calculadora">
        <div class="insidecalc">

            <div class="titulo">
                <h1>Calculus</h1>
            </div>

            <div class="input">
                <h4 class="h4">Calculadora conversora de sistemas de numeração</h4>
                <h3>Insira um Valor</h3>
                <input id="input_valor" type="text" placeholder="Digite um Valor">
            </div>

            <div class="selecao">
                <h3 class="h3">Selecione a base inserida</h3>
                <select id="base">
                    <option value="decimal" class="option">Decimal</option>
                    <option value="binario" class="option">Binária</option>
                    <option value="octal" class="option">Octal</option>
                    <option value="hexadecimal" class="option">Hexadecimal</option>
                </select>
            </div>

            <div class="botao">
                <div id="resultado" class="resultado"></div>
            </div>


            <button onclick="converter()">Converter</button>


        </div>
    </div>

    <footer class="rodape">
        <img src="src/img/sptech_logo_negativa_1.png" class="imagem" alt="">

        <div class="textos">
            <p class="titulorodape">São Paulo Tech School - 1º SIS</p>
            <p class="nome"><b>Feito por:</b></p>
            <p class="nome">Lucas Pereira Canuto</p>
            <p class="nome">Marcio Ribeiro Julião</p>
            <p class="email"><b>Contato:</b></p>
            <p class="email">lucas.canuto@sptech.school</p>
            <p class="email">marcio.juliao@sptech.school</p>
            
        </div>
    </footer>
</body>

</html>
